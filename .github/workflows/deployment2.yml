name: Deployment
on: push
#paths: 
#    - 'DevOps/github-actions/*'
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: lint
              run: npm run lint
            - name: test code
              run: npm run test
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: lint
              run: npm run lint
            - name: build code
              run: npm run build
            
